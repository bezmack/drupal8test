core: 8.x
type: theme
base theme: bootstrap

name: 'lebeza'
description: 'Uses the jsDelivr CDN for all CSS and JavaScript. No source files or compiling is necessary and is recommended for simple sites or beginners.'
package: 'Bootstrap'

regions:
  headline: 'headline'
  navigation: 'Navigation'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
   - lebeza/global-styling

entity_print:
   node:
    all: lebeza/print-styling
